version: '3'

services:
  pqai_reranker_api:
    container_name: pqai_reranker_dev
    build: .
    command: bash -c "pip install --no-cache-dir --upgrade -r /app/requirements.txt && uvicorn main:app --host 0.0.0.0 --port 80 --reload"
    restart: always
    ports: 
      - ${PORT}:80
    volumes:
      - type: bind
        source: ./assets
        target: /app/assets
    environment:
      - PORT=${PORT}
